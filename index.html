<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
  </head>
  <body>
    <h1>HTML form</h1>
    <form action="">
      <label for="forename">First Name: </label
      ><input
        type="text"
        required
        placeholder="Enter first name"
        id="forename"
      />
      <br />
      <label for="lastname">Last Name: </label
      ><input
        type="text"
        required
        placeholder="Enter last name"
        id="lastname"
      />
      <br />
      <label for="email">Email: </label
      ><input type="email" placeholder="Enter your email" required id="email" />
      <br />
      <br />
      <label> Were you happy with the service you recieved?: </label>
      <label
        ><input
          type="radio"
          name="satisfaction"
          class="inline"
          value="happy"
        />Happy!</label
      >
      <label
        ><input
          type="radio"
          name="satisfaction"
          class="inline"
          value="unhappy"
          required
        />Unhappy.</label
      >
      <br />
      <br />
      <label for="comments">Comments: </label>
      <br />
      <textarea
        name=""
        cols="50"
        row="25"
        placeholder="Leave us some comments!"
        id="comments"
      ></textarea>
      <br />
      <br />
      <label for="update"
        >Would you like to get a response to your comment(s)?</label
      >
      <input type="checkbox" />
      <br />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
